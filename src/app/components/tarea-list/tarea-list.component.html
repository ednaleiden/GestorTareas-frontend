<div class="container mt-3">
  <table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Titulo</th>
        <th>Descripcion</th>
        <th>Completado</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody *ngFor="let tarea of tareas">
        <tr>
          <td>{{tarea.id}}</td>
          <td>{{tarea.titulo}}</td>
          <td>{{tarea.descripcion}}</td>
          <td><input type="checkbox" [checked]="tarea.completado" disabled></td>
          <td>
            <button class="btn btn-sm btn-warning" routerLink="/task/{{tarea.id}}/edit">Actualizar</button>
            &nbsp;|&nbsp;
            <button class="btn btn-sm btn-danger" (click)="eliminarTarea(tarea.id)">Eliminar</button>
          </td>
        </tr>
    </tbody>
  </table>
  <div class="mt-3">
    <a routerLink="/task/new" class="btn btn-success">Nueva tarea</a>
  </div>
</div>
